<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Chat</title>
</head>
<body> 
    <h1> Crie ou Acesse uma Sala </h1>

    <form action="{% url 'checkviews' %}" method="post"> 
        {% csrf_token %}

        <hr>
        <label for="room_name"> Room name</label>
        <br>
        <input type="text" name="room_name" id="room_name" required>
        <br>
        <br>
        <label for="username"> UserName</label>
        <br>
        <br>
        <input type="text" name="username" id="username">

        <br>
        <br>
        
        <button style="background-color:  green; color: white;"> Entrar na sala</button>
    </form>

    
</body>
</html>
